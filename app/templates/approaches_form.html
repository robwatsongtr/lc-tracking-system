{% extends "base.html" %}

{% block content %}
<h1>Create Approach</h1>
<form
    method="post"
    action="{{ url_for('approach_form_handler') }}"
    class="form-container"
>
    <label for="approach_name">Approach Name</label>
    <input type="text" name="approach_name" id="approach_name">

    <button type="submit">Create</button>
</form>


{% endblock %}
