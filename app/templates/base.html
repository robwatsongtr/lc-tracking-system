<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}LeetCode Problem Tracker{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #333;
            color: white;
            padding: 10px 20px;
        }
        header a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
        header a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 100%;
            margin: auto;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 1em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #1e1e1e;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            border-radius: 6px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #2e2e2e;
            text-align: left;
        }
        th {
            background: #2a2a2a;
            color: #bbbbbb;
            font-weight: bold;
        }
        tr:hover {
            background: #2e2e2e;
        }
        /* Table container for small tables */
        .table-container {
            max-width: 400px; /* narrower than form container */
            margin: 20px auto;
            background: #1e1e1e;
            border-radius: 8px;
        }
        .categories {
            display: inline-block;
            background: #333333;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.85em;
            margin: 2px;
            color: #ffffff;
        }
        a {
            color: #64b5f6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .centered-container {
            text-align: center;  /* centers the <ul> */
            margin-top: 1em;
        }

        .centered-container ul {
            display: inline-block; /* make <ul> width shrink to fit content */
            padding-left: 0;       /* remove default list padding */
            text-align: left;      /* keeps <li> text aligned left inside the <ul> */
        }

        .centered-container ul li {
            font-size: 1.3em;     /* bigger text */
            margin-bottom: 12px;  /* vertical spacing between items */
        }

        textarea {
            width: 100%;
            min-height: 75px;
        }

        /* Form container */
        .form-container {
            max-width: 700px;
            margin: 20px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        /* Form Labels */
        .form-container label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Form Inputs and textareas */
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: none;
            background: #2a2a2a;
            color: #e0e0e0;
        }

        /* Form Multi-select height */
        .form-container select[multiple] {
            min-height: 80px;
        }

        /* Form Submit button */
        .form-container button[type="submit"] {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #64b5f6;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
        }

        .form-container button[type="submit"]:hover {
            background: #42a5f5;
        }
        td form {
            margin-bottom: 6px; /* adds vertical space between each form/button */
        }

        td form:last-child {
            margin-bottom: 0; /* optional: remove extra space after the last button */
        }

        button {
            padding: 4px 8px;
            font-size: 0.8rem;      
            border: none;
            border-radius: 4px;
            background: #64b5f6;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #42a5f5;
        }

    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('list_problems_html') }}">List Problems</a>
        <a href="{{ url_for('show_problem_create_form') }}">Add Problem</a>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
