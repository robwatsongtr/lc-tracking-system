{% extends "base.html" %}

{% block content %}
<h2>Create Problem</h2>
<form method="post" action="{{ url_for('problem_form_handler') }}">
    <label for="leetcode_num">LeetCode Num</label>
    <input type="number" name="leetcode_num" id="leetcode_num" step="1">

    <label for="problem_namme">Problem Name</label>
    <input type="text" name="problem_name" id="problem_name">

    <label for="problem_desc">Problem Description</label>
    <textarea name="problem_desc" id=""></textarea>

    <label for="category_id">Category</label>
    <select name="category_ids" id="category_ids" multiple>
        {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
    </select>
    

    <button type="submit">Create</button>
</form>
{% endblock %}
